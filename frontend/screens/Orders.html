<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto py-8">
      <h1 class="text-3xl font-bold mb-4">Cart</h1>
      <div class="flex flex-col mt-6">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div
            class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8"
          >
            <div
              class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg"
            >
              <table
                class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"
              >
                <thead class="bg-gray-50 dark:bg-gray-800">
                  <tr>
                    <th
                      class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                    >
                      Order ID
                    </th>
                    <th
                      class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                    >
                      Order Date
                    </th>
                    <th
                      class="px-2 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                    >
                      Order Value
                    </th>
                  </tr>
                </thead>
                <tbody
                  class="bg-white divide-y divide-gray-200 dark:divide-gray-700"
                  id="cartItems"
                >
                  <!-- Cart items will be rendered here -->
                </tbody>
              </table>
              <div
                class="py-4 px-2 flex justify-end dark:bg-gray-900"
                id="totalCartValue"
              >
                <!-- Total cart value will be rendered here -->
              </div>
              <div class="py-4 px-2 flex justify-end dark:bg-gray-900"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Fetch customer ID from the API
      fetch("http://localhost:3000/routes/fetch/getCustomerId")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to fetch customer ID");
          }
          return response.json();
        })
        .then((data) => {
          const customer_id = data.customer_id;
          // Fetch cart data from the API
          const headers = new Headers();
          headers.append("Content-Type", "application/json");
          headers.append("customer_id", customer_id);
          const requestOptions = {
            method: "GET", // or 'GET', 'PUT', 'DELETE', etc.
            headers: headers,
          };
          return fetch(
            "http://localhost:3000/routes/fetch/getOrdersProducts",
            requestOptions
          );
        })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to fetch cart data");
          }
          return response.json();
        })
        .then((data) => {
          const cartItemsElement = document.getElementById("cartItems");
          const totalCartValueElement =
            document.getElementById("totalCartValue");

          let totalCartValue = 0;

          data.forEach((item) => {
            const subtotal = item.price * item.quantity;
            totalCartValue += subtotal;

            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900">${item.ORDER_ID}</td>
            <td class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900">${item.ORDER_DATE}</td>
            <td class="px-2 py-4 text-sm font-medium whitespace-nowrap dark:bg-gray-900">${item.ORDER_VALUE}</td>
          `;
            cartItemsElement.appendChild(tr);
          });
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
